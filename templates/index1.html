<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4" style="background-color:cornflowerblue;">
    <div class="container">
        <h2 class="mb-4 text-white">Attendance Dashboard</h2>

        <!-- Filters & buttons -->
        <form method="get" class="mb-3 d-flex gap-2 align-items-center">
            <select name="filter" class="form-select" style="width: 150px;">
                <option value="">All</option>
                <option value="P" {% if filter_status=='P' %}selected{% endif %}>Present</option>
                <option value="A" {% if filter_status=='A' %}selected{% endif %}>Absent</option>
            </select>

            <input type="date" name="date" class="form-control" value="{{ filter_date or '' }}">

            <button type="submit" class="btn btn-light">Apply</button>
            <a href="/download_csv?date={{ filter_date or '' }}&filter={{ filter_status or '' }}" class="btn btn-light">Download CSV</a>

            <!-- Send Absent Emails -->
            <button type="button" id="sendEmailsBtn" class="btn btn-success">Send Absent Emails</button>
        </form>

        <!-- Attendance Table -->
        <table class="table table-bordered table-striped bg-white">
            <thead class="table-dark">
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>                    
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for student_id, name, email, present in records %}
                <tr>
                    <td>{{ student_id }}</td>
                    <td>{{ name }}</td>                    
                    <td>{{ 'P' if present else 'A' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- JS for AJAX send email -->
    <script>
    document.getElementById("sendEmailsBtn").addEventListener("click", function() {
        fetch("/send_emails_ajax")
            .then(response => response.json())
            .then(data => { alert(data.message); })
            .catch(error => { alert("Error sending emails: " + error); });
    });
    </script>
    <button id="send-sms-btn">Send SMS to Absent Students</button>

<script>
document.getElementById("send-sms-btn").addEventListener("click", function() {
    fetch("/send_sms_ajax")
        .then(res => res.json())
        .then(data => alert(data.message));
});
</script>

</body>
</html>
